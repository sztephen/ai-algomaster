  <style>
    /* Custom scrollbar for code editor feel */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .code-font {
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
    }

    /* Resizer Styles */
    .resizer {
      width: 4px;
      background-color: #333;
      cursor: col-resize;
      transition: background-color 0.2s;
      z-index: 20;
    }

    .resizer:hover,
    .resizer:active {
      background-color: #0078d4;
      /* C++ Blue */
    }

    /* Syntax Highlighting Colors (VS Code Dark+ Style for C++) */
    code[class*="language-"],
    pre[class*="language-"] {
      color: #d4d4d4;
      text-shadow: none;
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
      direction: ltr;
      text-align: left;
      white-space: pre;
      word-spacing: normal;
      word-break: normal;
      line-height: 1.5;
      tab-size: 4;
      hyphens: none;
    }

    /* Token Colors for C++ */
    .token.comment {
      color: #6a9955;
    }

    .token.string {
      color: #ce9178;
    }

    .token.number {
      color: #b5cea8;
    }

    .token.keyword {
      color: #569cd6;
    }

    /* Blue for int, void, return, if, for */
    .token.operator {
      color: #d4d4d4;
    }

    .token.function {
      color: #dcdcaa;
    }

    /* Yellow for function names */
    .token.class-name {
      color: #4ec9b0;
    }

    /* Cyan for class names, types */
    .token.builtin {
      color: #4ec9b0;
    }

    .token.boolean {
      color: #569cd6;
    }

    .token.punctuation {
      color: #d4d4d4;
    }

    .token.directive {
      color: #c586c0;
    }

    /* Purple for #include, #define */
    .token.macro {
      color: #c586c0;
    }
  </style>
